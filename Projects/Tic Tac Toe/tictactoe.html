<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
   <div id="container">
        <div id="radio-buttons">
            <label for="xoption">X</label>
            <input type="radio" id="xoption" name="options" value="xoption" checked="checked">
            <label for="0option">0</label>
            <input type="radio" id="0option" name="options" value="0option">
        </div>
        <div id="blocks">
            <div id="b1" class="box">&nbsp;</div>
            <div id="b2" class="box">&nbsp;</div>
            <div id="b3" class="box">&nbsp;</div>
            <div id="b4" class="box">&nbsp;</div>
            <div id="b5" class="box">&nbsp;</div>
            <div id="b6" class="box">&nbsp;</div>
            <div id="b7" class="box">&nbsp;</div>
            <div id="b8" class="box">&nbsp;</div>
            <div id="b9" class="box">&nbsp;</div>
        </div>
    </div>
    <script src="tictactoe.js">    
    </script>
</body>
</html>
